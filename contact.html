<div class="contact-title">
    <h1>Let's start a conversation.</h1>
    <p>Feel free to contact me with questions, requests or feedback!</p>

<!-- action="https://formspree.io/f/mwkondzz" -->
 
<form id="my-form" method="POST" class="contact-form" action="https://formspree.io/f/mwkondzz">
    <label for="">Name </label>
    <input type="text" name="name" placeholder="Name" required>

    <label for="">Institution </label>
    <input type="text" name="Institution" placeholder="Institution [Optional]">

    <label for="">Email Address </label>
    <input type="email" name="email" required placeholder="example@example.com">

    <label for="">Message </label>
    <input type="text" name="message" required placeholder="Request / Comment / Message">

    <label for="">Upload File</label>
    <input type="file" name="upload">

    <button type="submit" id="my-form-button">Submit</button>
    <p id="my-form-status"></p>
</form>
